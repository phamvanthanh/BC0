<h5> Node Restriction Dashboard</h5>
<p> Node restriction is to define nodes' responses to transactions </p>

<div ng-controller="NodeRestrictionController">
<div id="formDiv">
	<form>
		Code: <input type="text" name="code" ng-model="nodeRestriction.code"></input>
		Description: <input type="text" name="description" ng-model="nodeRestriction.description"></input><br/>
		<input type="button" name="Save" value="Save" ng-click="save()"> <input type="button" name="Delete" value="Delete" ng-click="del()">
	</form>	
</div>
<div id="display">
Number of records: {{num}}
<div id="filter">
	Filter: <input ng-model = "filter" placeholder="Search for code or name" ></input>
</div>
<div >
	<table>
		<thead>
			<tr>
				<th> No</th>
				<th> Code</th>
				<th> Description </th>
				<th> Ctrl</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in nodeRestrictions | filter: filter">
				<td> {{nodeRestrictions.indexOf(x)+1}}</td>
				<td> {{x.code}}</td>
				<td> {{x.description}}</td>
				<td> <a href="" ng-click="edit(nodeRestrictions.indexOf(x))" ><span class="glyphicon glyphicon-edit"></span></a> </td>
			</tr>
		</tbody>
	</table>	
</div>
</div>

</div>
